<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>jQuery Template</title>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  
  <style>
  #animate {
    background: pink;
    width: 50px;
    height: 50px;
    position: relative;
    left: 50px;
    top: 80px;
  }
  </style>
  
  <script>
    $(function(){
      $("#right").click(function(){
        $("#animate").animate({left: '100px'});
      });
      
      $("#down").click(function(){
        $("#animate").animate({top: '200px'});
      });
    });
  </script>
  
</head>
<body>
  <button id="right">Move right</button>
  <button id="down">Move Down</button>
  <div id="animate"></div>
</body>
</html>
