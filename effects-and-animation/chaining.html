<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>jQuery Template</title>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  
  <style>
    div {
      background: blue;
      width: 100px;
      height: 100px;
    }
  </style>
    
  <script>
    $(function(){
        $("div").click(function(){
          $(this).fadeOut("slow")
            .fadeIn("slow")
            .slideUp("slow")
            .slideDown("slow");
        });
    });
  </script>
</head>
<body>
  <div></div>
  
</body>
</html>
