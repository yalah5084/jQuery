<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>jQuery Template</title>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
    $(function(){
       $("button").click(function(){
         $("#div1").slideToggle("slow");
         $("#div2").slideToggle("slow");
         $("#div3").slideToggle("slow");
       });
    });
  </script>
</head>
<body>
 <button>Click me</button><br><br>

 <div id="div1" style="width:80px;height:80px;background-color:blue;"></div><br>
 <div id="div2" style="width:80px;height:80px;background-color:red;display:none"></div><br>
 <div id="div3" style="width:80px;height:80px;background-color:purple;"></div>

</body>
</html>
